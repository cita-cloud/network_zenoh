[package]
name = 'network'
version = '6.7.1'
edition = '2021'
authors = ['Rivtower Technologies <contact@rivtower.com>']

[dependencies]
flume = '0.10'
tokio-util = '0.7'
parking_lot = '0.12'
toml = '0.7'
bytes = '1.4'
hex = '0.4'
thiserror = '1.0'
tentacle-multiaddr = '0.3'
md5 = '0.7'
json5 = '0.4'
tonic = '0.9'
prost = '0.11'
tower = '0.4'
tracing = '0.1'
rand = '0.8'
zenoh-ext = '0.7.2-rc'
cloud-util = '=0.7.1'
cita_cloud_proto = '=6.7.1'

[dependencies.tokio]
version = '1.29'
features = [
    'rt-multi-thread',
    'time',
]

[dependencies.serde]
version = '1.0'
features = ['derive']

[dependencies.clap]
version = '4.3'
features = ['derive']

[dependencies.zenoh]
version = '0.7.2-rc'
features = ['unstable']
